<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Instagrid</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="css/lightbox.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body ng-app="project3" ng-controller="InstaCtrl">
	<header>


		<img src="images/instagrid-logo.svg" alt="instagrid main logo">
	</header>
	<div class="search">
		<div class="instagrid-icon">
			<img src="images/instagrid-icon.svg" alt="instagrid camera logo" ng-hide="posts.length">
		</div>

		<div class="hashtag-widget">
			<form ng-submit="getPhotos($event)" action="#" id="hashtag-search">
				<div class="hashtag-search">
					<input type="text" name="hashtag_name" id="hashtag-name" placeholder="Enter your search ..." ng-model="hashtag"/> 
					<button type="submit"><i class="fa fa-search"></i></button>
				</div>
			</form>
		</div>
	</div>

	<div class="content">
		<div ng-show="loading" style="display:none" id="dvloader"><img src="images/712.gif" />
		</div>
		<div class="content-in">
			<img ng-hide="posts.length" src="images/search-tags.svg" alt="Search Content Image">
			<li class="wrapper">
				<ul>
					<li class="hashtag-image" ng-repeat="post in posts">
						<a href="{{post.images.standard_resolution.url}}" data-lightbox="image-1"> <img ng-src="{{post.images.standard_resolution.url}}" /></a>
						
						<div class="profile">
							<div class="wrapper1">
								<img ng-src="{{post.user.profile_picture}}"/>
							</div>
							<div class="wrapper2">
								<h1>{{post.user.username}}</h1>
								<div class="comments">
									{{post.comments.count}}<i class="fa fa-comments"></i>' {{post.likes.count}}'<i class="fa fa-heart"></i>
								</div>
							</div>
						</div>
					</li>
				</ul>
			</li>


		</ul>
	</div>

</div>

<div class="load">
	<button>Load More</button>
</div>

<footer>
	<p>&copy; Copyright 2015 INSTAGRID</p>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/lightbox.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script> 
<script src="js/script.js"></script>
</body>
</html>
